<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>
        <title>Drawing in VR</title>
        <meta charset="UTF-8">
        <meta name="description" content="A fun and immersive way to create art in Virtual Reality">
        <meta name="keywords" content="drawing, draw, virtual reality, VR, tiltbrush, A-Painter">
        <meta name="author" content="Brendan Collins">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <script>
        AFRAME.registerComponent('look-at', {
            schema: { type: 'selector' },
          
            init: function () {},
          
            tick: function () {
              this.el.object3D.lookAt(this.data.object3D.position)
            }
          })
          
          AFRAME.registerComponent('button-listener-r-quest', {
            init: function () {
                var el = this.el;

                el.addEventListener('gripdown', function (evt) {
                    document.querySelector('a-scene').exitVR();
                });

                el.addEventListener('triggerdown', function (evt) {
                    movement(new KeyboardEvent("keydown", {key : "l"}));
                });

                el.addEventListener('triggerup', function (evt) {
                    movement(new KeyboardEvent("keydown", {key : "k"}));
                });
            }
        });
        </script>

        <a-scene>
            <a-entity environment="preset: starry; grid: none"><a-entity>
        <a-entity id="right" oculus-touch-controls="hand: right" button-listener-r-quest></a-entity>
        <a-entity id="left" oculus-touch-controls="hand: left"></a-entity>
        <a-camera id="menuCam" position="0 1 8" wasd-controls-enabled="false">
        </a-camera>
        
        <a-entity id="center" position="0 0 0"></a-entity>
        <!--<a-sky color="#000000"></a-sky>
        <a-box position="0 0 -1" color="#79e9de"></a-box> 
        <a-sphere position=".7 0 1" color="#8b0000"></a-sphere>
           
        <a-cylinder position="-1.3 0 1" color="green" radius=".5" height="3"></a-cylinder>-->
        </a-scene>
        <h1 class="title">Drawing in VR</h1>

    </body>
</html>

<script src="drawingScript.js"></script>
